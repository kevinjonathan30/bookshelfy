<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelfy</title>
    <link rel="stylesheet" href="css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <header class="section">
            <h1 class="title is-1">
                Bookshelfy
            </h1>
            <p class="subtitle">
                An easy way to <strong>manage your book collections!</strong>
            </p>
        </header>

        <main>
            <section class="section" id="add-book">
                <div class="card">
                    <header class="card-header">
                        <p class="card-header-title">
                            Add New Book
                        </p>
                    </header>

                    <div class="card-content">
                        <div class="content">
                            <form id="add-book-form">
                                <div class="field">
                                    <label class="label">Title</label>
                                    <div class="control">
                                        <input class="input" type="text" placeholder="Book Title" id="book-title">
                                    </div>
                                </div>

                                <div class="field">
                                    <label class="label">Author</label>
                                    <div class="control has-icons-left has-icons-right">
                                        <input class="input" type="text" placeholder="Author Name" id="book-author">
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-user"></i>
                                        </span>
                                    </div>
                                </div>

                                <div class="field">
                                    <label class="label">Year</label>
                                    <div class="control has-icons-left has-icons-right">
                                        <input class="input" type="number" min="0" placeholder="Year Published"
                                            id="book-year">
                                        <span class="icon is-small is-left">
                                            <i class="fa-solid fa-calendar-days"></i>
                                        </span>
                                    </div>
                                </div>

                                <div class="field">
                                    <label class="label">Done Reading?</label>
                                    <div class="control">
                                        <div class="select">
                                            <select id="book-is-completed">
                                                <option value="no">No</option>
                                                <option value="yes">Yes</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="field">
                                    <div class="control">
                                        <button type="submit" class="button is-link">Add Book</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>

            <section class="section" id="to-be-read">
                <div class="card">
                    <header class="card-header">
                        <p class="card-header-title">
                            Search Book
                        </p>
                    </header>

                    <div class="card-content">
                        <div class="content" id="Search Book">
                            <form id="search-book-form">
                                <div class="field">
                                    <label class="label">Title</label>
                                    <div class="control">
                                        <input class="input" type="text" placeholder="Search Book Title.."
                                            id="book-title-search">
                                    </div>
                                </div>

                                <div class="field">
                                    <div class="control">
                                        <button type="submit" class="button is-link">Search</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>

            <section class="section" id="to-be-read">
                <div class="card">
                    <header class="card-header">
                        <p class="card-header-title">
                            To Be Read
                        </p>
                    </header>
                    <div class="card-content">
                        <div class="content" id="to-be-read-books"></div>
                    </div>
                </div>
            </section>

            <section class="section" id="done-reading">
                <div class="card">
                    <header class="card-header">
                        <p class="card-header-title">
                            Done Reading
                        </p>
                    </header>
                    <div class="card-content">
                        <div class="content" id="done-reading-books"></div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <div class="modal" id="delete-modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Delete Book</p>
                <button class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <p>Are you sure you want to delete this book?</p>
                <br>
                <div id="modal-content"></div>
            </section>
            <footer class="modal-card-foot">
                <button class="button is-danger" id="delete-book">Delete</button>
                <button class="button">Cancel</button>
            </footer>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
